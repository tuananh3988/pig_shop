<h1>New Order</h1>
<hr/>
<div ng-controller="ordersController as ctrl">
    <md-content class="md-block">
        <md-autocomplete
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="Customer name">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No customer matching "{{ctrl.searchText}}" were found.
                <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
            </md-not-found>
        </md-autocomplete>
    </md-content>
    <md-input-container class="md-block">
          <label>Note</label>
          <textarea ng-model="order.note" md-maxlength="150" rows="5" md-select-on-focus></textarea>
    </md-input-container>
    <md-input-container class="md-block">
        <label>Product type</label>
        <md-select ng-model="order.product_type_id">
          <md-option ng-repeat="type in ctrl.types" value="{{ type.value }}">
            {{ type.name }}
          </md-option>
        </md-select>
    </md-input-container>
    <h3 class="ng-binding">Products order</h3>
    <table class="product-order table table-hover">
        <tr>
            <th>Product name</th>
            <th>Quatity</th>
            <th>Custom price</th>
        </tr>
       <tr ng-repeat="product in order.products">
            <td>
                <md-input-container class="md-block">
                    <md-select ng-model="product.product_id">
                        <md-option ng-repeat="p in ctrl.listProducts" value="{{ p.value }}">
                          {{ p.name }}
                        </md-option>
                    </md-select>
               </md-input-container>
            </td>
            <td>
                <md-input-container class="md-block">
                    <input ng-model="product.qty" type="number" step="0.5">
               </md-input-container>
            </td>
            <td>
                <md-input-container class="md-block">
                    <input ng-model="product.custom_price" type="number" step="10000" >
               </md-input-container>
            </td>
       </tr>
    </table>
    <md-button class="md-raised md-primary" ng-click="addProduct()">Add product</md-button>
    
</div>
